{% extends 'base.html' %}
{% block content %}
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User Profile</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>ID OF THE ORDER:   {{ order.id }}</td>
          <td>NAME OF THE BUYER:  {{ order.user_profile }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <h6>GO BACK TO THE PREVIOUS PAGE </h6>

{% endblock %}
