<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="E-Commerce web app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Add your custom styles here */
        .container {
            margin: 0 auto;
            max-width: 480px;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group .error-message {
            color: red;
        }
        
        .messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .messages div {
            margin-bottom: 5px;
        }
        
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
                {% if form.username.errors %}
                    <p class="error-message">{{ form.username.errors }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
                {% if form.password.errors %}
                    <p class="error-message">{{ form.password.errors }}</p>
                {% endif %}
            </div>
            <button type="submit">Login</button>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</body>

</html>
